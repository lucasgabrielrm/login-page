<div class="main">

  <div *ngIf="showLogin" class="login">
    <h2>Login</h2>
    <p>Welcome back!<br />
    Please login to continue.</p>
    <form>
      <input type="email" name="email" placeholder="Email Address" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button (click)="change()">Login</button>
    </form>
    <a href="">Forgot Password</a>
  </div>

  <div *ngIf="!showLogin" class="signup">
    <h2>Create Account</h2>
    <p>Enter your information below or continue with social media account.</p>
    <form>
      <input type="email" name="email" placeholder="Email Address" required="">
      <input type="number" name="phone" placeholder="Mobile Number" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button (click)="change()">Create Account</button>
    </form>
  </div>
</div>
